    <script>
        Polymer({

            is: 'paper-morph',

            properties: {
                prop1: {
                    type: String,
                    value: 'paper-morph',
                },
                open: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function(){
                this.listen(this.$.morph, 'tap', '_mudarClasse');
            },
            _mudarClasse: function(){
                if (!this.open) {
                    this.open = true;

                    this.unlisten(this.$.morph, 'tap', '_mudarClasse');
                    this.listen(this.$.backClose, 'tap', '_mudarClasse');

                    this.$.morph.classList.add('morphOpened');
                    this.$.backClose.classList.add('backClose');

                }else{
                    this.open = false;

                    this.listen(this.$.morph, 'tap', '_mudarClasse');
                    this.unlisten(this.$.backClose, 'tap', '_mudarClasse');

                    this.$.morph.classList.remove('morphOpened');
                    this.$.backClose.classList.remove('backClose');

                }



            }

        });
    </script>
